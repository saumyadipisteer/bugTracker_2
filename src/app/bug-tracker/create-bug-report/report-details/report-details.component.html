<p-card
  [style]="{
    width: '80%',
    margin: '0 auto',
    padding: '10px 20px',
    minWidth: '360px'
  }"
>
  <ng-template pTemplate="header">
    <h2 class="form__heading-text">Report Details</h2>
  </ng-template>
  <ng-template pTemplate="content">
    <form [formGroup]="fg" class="details__form" (ngSubmit)="onSubmit()">
      <div class="form__control">
        <label for="subject"
          >{{ fields["subject"]?.label }}
          <span class="invalid" *ngIf="fields['subject']?.required"
            >*</span
          ></label
        >
        <input
          type="text"
          pInputText
          #subject
          formControlName="subject"
          id="subject"
        />
      </div>
      <div class="form__control-group">
        <div class="form__control">
          <label for="severity"
            >{{ fields["severity"]?.label }}
            <span class="invalid" *ngIf="fields['severity']?.required"
              >*</span
            ></label
          >
          <p-dropdown
            [options]="severityOptions"
            [style]="{ width: '50%', minWidth: '272px' }"
            formControlName="severity"
            id="severity"
          ></p-dropdown>
        </div>
        <div class="form__control">
          <label for="status"
            >{{ fields["status"]?.label
            }}<span class="invalid" *ngIf="fields['status']?.required"
              >*</span
            ></label
          >
          <p-dropdown
            (onChange)="updateDescriptionStore($event.value)"
            [options]="statusOptions"
            [style]="{ width: '50%', minWidth: '272px' }"
            formControlName="status"
            id="status"
          ></p-dropdown>
        </div>
      </div>
      <div class="form__control">
        <label for="title"
          >{{ fields["describeTheBug"]?.label }}
          <span class="invalid" *ngIf="fields['describeTheBug']?.required"
            >*</span
          ></label
        >
        <textarea pInputTextarea formControlName="describeTheBug"></textarea>
      </div>
      <div class="form__control">
        <button
          type="submit"
          pButton
          label="Submit"
          class="submit__btn"
        ></button>
      </div>
    </form>
  </ng-template>
</p-card>
