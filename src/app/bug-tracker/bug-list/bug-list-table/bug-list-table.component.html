<p-table
  [value]="reports"
  [paginator]="true"
  [rows]="5"
  [ngStyle]="{ height: '230px' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Sr. No.</th>
      <th>Subject</th>
      <th>Severity</th>
      <th>Status</th>
      <th>Reported By</th>
      <th>Reported On</th>
      <th>Due date</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template let-report let-rowIndex="rowIndex" pTemplate="body">
    <tr>
      <td>{{ rowIndex + 1 }}</td>
      <td>{{ report?.subject }}</td>
      <td>
        <p
          [style]="{
            borderRadius: '5px',
            textAlign: 'center'
          }"
          [ngClass]="report?.severity.toLowerCase()"
        >
          {{ report?.severity }}
        </p>
      </td>
      <td>{{ report?.status }}</td>
      <td>{{ report?.user }}</td>
      <td>{{ report?.createdOn }}</td>
      <td>dddd mm, yyyy</td>
      <td>
        <button
          pButton
          icon="pi pi-ellipsis-v"
          class="p-button-rounded p-button-text"
          (click)="op.toggle($event)"
        ></button>
        <p-overlayPanel #op [style]="{ width: '150px' }">
          <ul class="overlay__menu">
            <li class="overlay__menu-item" (click)="viewBugReport(report)">
              <a class="overlay__menu-item--link" href="javascript:void(0)">View</a>
            </li>
            <li class="overlay__menu-item">
              <a href="javascript:void(0)" class="overlay__menu-item--link">Update</a>
            </li>
          </ul>
        </p-overlayPanel>
      </td>
    </tr>
  </ng-template>
</p-table>
